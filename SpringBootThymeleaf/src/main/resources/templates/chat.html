<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple chat</title>
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="/js/chat.js"></script>	
	
	<link type="text/css" rel="stylesheet" data-th-href="@{css/style.css}" />
	
</head>

<body onload="onLoad()">
	
	<h2 th:utext="${loginedUser}">..!..</h2>
	<a th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Log out</a>
	
	<div class="invisible" id="userName" th:utext="${loginedUser}"></div>
	<div class="invisible" id="contactName">no contact</div>
	
	<button onclick="test()">Test</button>
	
	<div class="chat_window">
	
		<div class="top_menu">
			<div class="title">Chat by Victor Umanskiy</div>
		</div>
		
		<div class = "sidebar">
		
			<div class="dropdown">
				<div onclick="dropDown()" class="dropbtn">
					&equiv; Menu
				</div>
				<div id="myDropdown" class="dropdown-content">
					<a href="#">Profile</a>
					<a href="#">About the chat</a>
					<a href="#">Contact the developer</a>
				</div>
			</div>
	
			<input id="contact_input" class="contact_input" onchange="contactInputChange()" placeholder="Add contact..." />
			<div id="searching-tip" class="searching-tip invisible"></div>
			
			<ul class = "contacts invisible" id = "found_contacts">
			</ul>
			
			<ul class = "contacts" id = "contacts">
				<!-- <li class = "contact">
					<img src="http://aconsultant.ru/wp-content/uploads/2020/05/gear.png" width="13" height="13" alt="gear">
					<div class = "name">Settings</div>
				</li> -->
				<li class = "contact" th:each ="contact : ${contactList}">
					<div class = "name" th:utext="${contact.login}"></div>
					<div class = "counter" th:classappend = "${contact.unreadCount}==0 ? invisible : userclass" th:utext="${contact.unreadCount}"></div>
				</li>
				</ul>
			</div>
		
		<div class="chat_inner_window">
		
			<table class = "tdcenter">
				<tr>
					<td>
						<p>Select a contact to start messaging...</p>
					</td>
				</tr>
			</table>
			
			<ul class="messages" id="messages">
			</ul>
			
			<div class="bottom_wrapper clearfix">
				<div class="message_input_wrapper">
					<input id="message_input_value" class="message_input" placeholder="Type your message here..." />
				</div>			
			</div>
			
		</div>
	
	</div>
	
</body>
</html>
